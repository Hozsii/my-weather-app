<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      rel="stylesheet"
      href="C:\Users\Utente\Desktop\SC Project\my-weather-app\src/styles.css"
    />

    <title>My weather</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-container">
        <div class="weather-app">
          <form class="search-form" id="search-form">
            <div class="row">
              <div class="col-6">
                <input
                  type="search"
                  placeholder="Enter city ..."
                  id="city-input"
                  autofocus="on"
                  autocomplete="off"
                  class="form-control shadow-sm border-1"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="Search"
                  class="form-control btn btn-warning shadow-sm"
                />
              </div>
              <div class="col-3">
                <button
                  class="btn btn-outline-light shadow-sm"
                  id="current-location-button"
                >
                  My Location
                </button>
              </div>
            </div>
          </form>
          <h1 id="city"></h1>

          <ul>
            <li id="date"></li>

            <li id="description"></li>
          </ul>

          <div class="row">
            <div class="col-6">
              <div class="clearfix">
                <img
                  src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                  alt="Cloudy icon"
                  class="weather-icon float-left"
                />
                <div class="float-left">
                  <span class="temperature" id="temperature"> 8</span>
                  <span class="units">
                    <a href="#" id="celsius-link">°C</a> |
                    <a href="#" id="fahrenheit-link">°F</a>
                  </span>
                </div>
              </div>
            </div>

            <div class="col-6">
              <ul>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind"></span> km/h</li>
              </ul>
            </div>
          </div>
        </div>
        <footer>
          <p>
            This project was coded by
            <a href="" target="_blank"> Zsuzsanna Nms</a>
            and is
            <a href="" target="_blank"> on GitHub </a>
            and
            <a href="" target="_blank">hosted on Netlify</a>
          </p>
        </footer>
      </div>
    </div>
    <link
      rel="stylesheet"
      href="C:\Users\Utente\Desktop\SC Project\my-weather-app\src/styles.css"
    />
    <script src="C:\Users\Utente\Desktop\SC Project\my-weather-app\src/index.js"></script>
  </body>
</html>
